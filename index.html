<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Todo App</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root">
        <h1>Todos</h1>
        <form id="form-todo">
            <input id="inp-todo-text" type="text" placeholder="Add todo" name="todo">
            <button id="btn-todo-submit" type="submit">Submit</button>
        </form>
        <ul class="todo-list"></ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
